<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proveedores</title>

    <!-- Si ya usas Bootstrap en otras vistas, puedes dejar este link.
         Si no usas Bootstrap, lo puedes borrar y se verá con estilos básicos. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Hoja de estilos específica de esta vista -->
    <link rel="stylesheet" href="gestion_proveedores.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Gestión de Proveedores</h1>

        <!-- Formulario superior: Registro / Edición de proveedor -->
        <section class="card mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Registrar / Editar Proveedor</h5>
            </div>
            <div class="card-body">
                <form id="formularioProveedor">
                    <div class="row g-3">
                        <!-- ID oculto para edición -->
                        <input type="hidden" id="idProveedor">

                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre del Proveedor <span class="text-danger">*</span></label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label for="empresa" class="form-label">Empresa <span class="text-danger">*</span></label>
                            <input type="text" id="empresa" class="form-control" required>
                        </div>

                        <div class="col-12">
                            <label for="direccion" class="form-label">Dirección de la empresa <span class="text-danger">*</span></label>
                            <input type="text" id="direccion" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label for="estado" class="form-label">Estado de la empresa <span class="text-danger">*</span></label>
                            <select id="estado" class="form-select" required>
                                <option value="ACTIVO">Activo</option>
                                <option value="INACTIVO">Inactivo</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-3 d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Guardar proveedor</button>
                        <button type="reset" class="btn btn-secondary" id="btnLimpiar">Limpiar formulario</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Encabezado de la tabla + botón Exportar -->
        <section class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Proveedores registrados</h5>
            <button class="btn btn-success btn-sm" id="exportarExcel">
                Exportar a Excel
            </button>
        </section>

        <!-- Tabla inferior con proveedores -->
        <section class="card">
            <div class="card-body table-responsive">
                <table class="table table-striped table-hover" id="tablaProveedores">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del proveedor</th>
                            <th>Empresa</th>
                            <th>Dirección</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Las filas se generarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <!-- Script de lógica de la vista (JavaScript que se conecta con el backend en Java) -->
    <script src="gestion_proveedores.js"></script>
</body>
</html>
